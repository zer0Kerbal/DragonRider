@PART[DragonCapsule]:NEEDS[Kerbalism]:FOR[DragonRider]
{
	@RESOURCE
	{
		@name = ElectricCharge
		@amount = 1500
		@maxAmount = 1500
	}
}

@PART[cBBp_Dragon_Wings]:NEEDS[Kerbalism]:FOR[DragonRider]
{

  ContainerVolume = 265.88

  MODULE
  {
    name = Configure
    title = Supply Container
    slots = 1

    SETUP
    {
      name = LifeSupport
      desc = Store a balanced supply of <b>life support</b>.

      RESOURCE
      {
        name = Food
        amount = 0.7224224
        maxAmount = 0.7224224
        @amount *= #$../../../ContainerVolume$
        @maxAmount *= #$../../../ContainerVolume$
      }

      RESOURCE
      {
        name = Water
        amount = 0.2775776
        maxAmount = 0.2775776
        @amount *= #$../../../ContainerVolume$
        @maxAmount *= #$../../../ContainerVolume$
      }

      RESOURCE
      {
        name = Oxygen
        amount = 6.07
        maxAmount = 6.07
        @amount *= #$../../../ContainerVolume$
        @maxAmount *= #$../../../ContainerVolume$
      }

      RESOURCE
      {
        name = Nitrogen
        amount = 112.24
        maxAmount = 112.24
        @amount *= #$../../../ContainerVolume$
        @maxAmount *= #$../../../ContainerVolume$
      }

       RESOURCE
      {
        name = CarbonDioxide
        amount = 0
        maxAmount = 5.13
        @amount *= #$../../../ContainerVolume$
        @maxAmount *= #$../../../ContainerVolume$
      }
    }
  }
}

